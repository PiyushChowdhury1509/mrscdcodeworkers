<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consultation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('medical_img.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="medicalForm">
        <label for="consultedDoctor">Have you consulted a doctor before?</label>
        <select id="consultedDoctor" name="consultedDoctor">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="doctorType">Which type of doctor would you prefer?</label>
        <select id="doctorType" name="doctorType">
            <option value="homeopathy">Homeopathy</option>
            <option value="allopathy">Allopathy</option>
            <option value="ayurvedic">Ayurvedic</option>
        </select>

        <label for="drugDuration">Duration of current drug usage (if any):</label>
        <input type="text" id="drugDuration" name="drugDuration" placeholder="E.g., 2 months">

        <label for="treatmentDuration">Duration of past treatment (if any):</label>
        <input type="text" id="treatmentDuration" name="treatmentDuration" placeholder="E.g., 6 months">

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const consultedDoctor = document.getElementById("consultedDoctor").value;
            const doctorType = document.getElementById("doctorType").value;
            const drugDuration = document.getElementById("drugDuration").value;
            const treatmentDuration = document.getElementById("treatmentDuration").value;

            const queryString = `TEST.html?consultedDoctor=${consultedDoctor}&doctorType=${doctorType}&drugDuration=${drugDuration}&treatmentDuration=${treatmentDuration}`;
            
            window.location.href = queryString; 
        }
    </script>

</body>
</html>
