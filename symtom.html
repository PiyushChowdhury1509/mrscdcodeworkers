<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(7, 9, 145);
            padding: 34px;
            margin: 24px auto;
            margin-left: 20%;
            margin-top: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h2 {
            color: red;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background-image: url('form.jpg');
            background-position: center;
            background-repeat: repeat;
            background-size: contain;
        }

        .submit,
        .cancel,
        .edit {
            background-color: rgb(231, 235, 11);
            padding: 9px;
            font-size: 13px;
        }

        img {
            margin-left: 40%;
        }
    </style>
</head>

<body>
    <img src="greenlogo.jpeg" alt="" width="150px" height="150px" id="logo">
    <h1>MEDICAL FORM FOR ANALYSIS</h1>

    <form action="">
        <fieldset>
            <legend>
                <h2>Patient Details</h2>
            </legend>
            <!-- ... (your existing form fields) ... -->
            <p>Symptoms suffering from:
                <select name="Disease" id="Disease">
                    <option value="select">Select</option>
                    <option value="Abdomen pain, night sweats and fever">Abdomen pain, night sweats and fever</option>
                    <option value="Feeling like to vomit and lack of appetite">Feeling like to vomit and lack of appetite</option>
                    <option value="Dark urine, yellowing of skin & eyes and pale stools">Dark urine and pale stools</option>
                    <option value="Bloating, burning stomach pain, weight loss and Indigestion">Bloating and Indigestion</option>
                    <option value="Sustained fever, constipation, rash and enlarged liver">Sustained fever, constipation, rash and enlarged liver</option>
                    <option value="Increased thirst, frequent urination, blurred vision and numbness in hands">Increased thirst, frequent urination, blurred vision and numbness in hands</option>
                    <option value="Cough, running nose and sneezing">Cough, running nose and sneezing</option>
                    <option value="Dehydration, fever, fatigue and body ache">Dehydration, fever, fatigue and body ache</option>
                    <option value="Dizziness, fainting and clammy pale skin">Dizziness, fainting and clammy pale skin</option>
                    <option value="Shortness of breath, cough often with phelgm, chest pain and fast heart rate">Shortness of breath and fast heart rate</option>
                    <!-- Add more options as needed -->
                </select>
            </p>
            <!-- ... (your existing form fields) ... -->
        </fieldset>

        <pre>
            <input type="button" value="Submit" class="submit" onclick="submitForm()"> <input type="button" value="Cancel" class="cancel"> <input type="button" value="Edit" class="edit">
        </pre>

    </form>

    <script>
        function submitForm() {
            const selectedSymptom = document.getElementById("Disease").value;
            if (selectedSymptom !== "select") {
                window.location.href = "disease.html?symptom=" + encodeURIComponent(selectedSymptom);
            } else {
                alert("Please select a symptom before submitting.");
            }
        }
    </script>

</body>

</html>
